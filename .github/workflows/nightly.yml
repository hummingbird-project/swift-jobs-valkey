name: Swift nightly build

on:
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        image: ['nightly-focal', 'nightly-jammy', 'nightly-amazonlinux2']
    container:
      image: swiftlang/swift:${{ matrix.image }}
    services:
      valkey:
        image: valkey/valkey
        ports:
          - 6379:6379
        options: --entrypoint valkey-server

    env:
      VALKEY_HOSTNAME: valkey
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Test
      run: |
        swift test
